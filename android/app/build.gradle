plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services' // Google services plugin
}

android {
    compileSdkVersion 34 // Ensure you are using the latest version

    defaultConfig {
        applicationId "com.jamonodev.daomapp" // replace with your app id
        minSdkVersion 23 // Set to 23 or higher
        targetSdkVersion 33 // Ensure this is the latest version
        versionCode 1
        versionName "1.0"
        namespace = "com.jamondev.daom_app" // Add this line for namespace

    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

dependencies {
    // Import the Firebase BoM
    implementation platform('com.google.firebase:firebase-bom:33.5.1')

    // Firebase products
    implementation 'com.google.firebase:firebase-analytics'

    // Add any other Firebase products you want to use
}

